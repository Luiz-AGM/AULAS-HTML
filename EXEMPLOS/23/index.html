<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Flex Container</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Criando um Flex Container</h1>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <p>Um Layout Flexível deve ter um elemento pai com a propriedade <em>display</em> definida como <em>flex</em>.</p>

    <p>Elementos filho diretos do contêiner flexível tornam-se automaticamente itens flexíveis.</p>
</body>

</html>
