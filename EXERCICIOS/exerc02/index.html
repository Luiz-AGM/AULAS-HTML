<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos/ Emoji</title>
</head>
<body>
    <h1>Parágrafos, Emoji e quebras de linha</h1>
    <p>Escrever o que você quiser
        No meio das tags
        &lt;p&gt; e&lt;/p&gt;
    </p>
    <p> Se precisar quebrar
        o texto em algum lugar 
        especifico <br> como esse,
        voce pode usar a tag &lt;br&lt;.</p>
    <p>
        Adicionar alguns simbolos especiais:
        &pound;
        &yen;
        &sum;
    </p>
    <p>Vamos adcionar alguns emoji:
        &#x1F93D;
        &#x1F3C4;
        &#x1F3AE;
        &#x1F44D;
    </p>
</body>
</html>
